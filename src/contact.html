<script>
	const harmburgerBtn = document.querySelector('#harmburger-btn')
	const closeBtn = document.querySelector('#close-btn')
	const responsiveNavWrapper = document.querySelector('#responsive-nav-wrapper')

	harmburgerBtn.addEventListener('click', () => {
		if(responsiveNavWrapper.getAttribute('data-status') !== 'active')
			responsiveNavWrapper.setAttribute('data-status', 'active')
	})

	closeBtn.addEventListener('click', () => {
		if(responsiveNavWrapper.getAttribute('data-status') === 'active')
			responsiveNavWrapper.setAttribute('data-status', '')
	})

	document.querySelector('#mailto-link').addEventListener('click', () => {
		let mail = document.createElement('a')
		mail.href = "mailto:comfort.prince.hluyo@gmail.com"
		mail.click()
